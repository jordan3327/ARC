<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada | Ar Academi</title>
    
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* Solo dejamos aquí los estilos específicos del error */
        .error-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: radial-gradient(circle, #1a1a1a 0%, #000000 100%);
            text-align: center;
        }
        .error-code {
            font-size: clamp(5rem, 15vw, 10rem);
            color: #FF0000;
            margin: 0;
            line-height: 1;
        }
        .btn-home {
            margin-top: 2rem;
            padding: 12px 25px;
            background: white;
            color: black;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-home:hover {
            background: #FF0000;
            color: white;
        }
    </style>
</head>
<body class="error-page">
    <i class="fa-solid fa-ghost fa-5x" style="color: #444; margin-bottom: 20px;"></i>
    <h1 class="error-code">404</h1>
    <p>La página que buscas en <strong>Ar Academi</strong> se ha esfumado.</p>
    <a href="index.html" class="btn-home">Regresar al Inicio</a>
</body>
</html>
