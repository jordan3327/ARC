<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Código Infinito Cool</title>
  <style>
    body {
      background: #181818;
      color: #00ff88;
      font-family: 'Fira Mono', 'Consolas', monospace;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    #code-area {
      width: 90vw;
      max-width: 900px;
      height: 90vh;
      background: #111;
      border-radius: 12px;
      box-shadow: 0 8px 32px #000a;
      margin-top: 40px;
      padding: 24px 18px;
      overflow-y: auto;
      font-size: 1.1rem;
      line-height: 1.6;
      border: 1.5px solid #222;
      color: #00ff88;
      font-family: 'Fira Mono', 'Consolas', monospace;
      white-space: pre-wrap;
    }
    .fin {
      color: #ff4c4c;
      font-weight: bold;
      margin-top: 24px;
    }
  </style>
</head>
<body>
  <h1>Código Infinito Cool</h1>
  <div id="code-area"></div>
  <script>
    const codeSnippets = [
      "console.log('Hello, World!');",
      "let x = Math.random();",
      "function suma(a, b) { return a + b; }",
      "const fecha = new Date();",
      "for(let i=0;i<10;i++){console.log(i);}",
      "if(x > 0.5) { alert('Grande!'); }",
      "const arr = [1,2,3,4];",
      "arr.forEach(n => console.log(n));",
      "document.body.style.background = '#222';",
      "setTimeout(() => alert('Tiempo!'), 1000);",
      "let nombre = 'Jordan';",
      "console.log('ARC powered!');",
      "while(true) break;",
      "const PI = 3.1416;",
      "let mensaje = '¡Código cool!';"
    ];
    const codeArea = document.getElementById('code-area');
    let i = 1;
    const durationSeconds = 240;
    const interval = setInterval(() => {
      const idx = Math.floor(Math.random() * codeSnippets.length);
      const line = `// Línea #${i}: ${codeSnippets[idx]}`;
      codeArea.textContent += line + "\n";
      codeArea.scrollTop = codeArea.scrollHeight;
      i++;
    }, 100);
    setTimeout(() => {
      clearInterval(interval);
      codeArea.innerHTML += '<div class="fin">// Fin de la demostración de código aleatorio.</div>';
      codeArea.scrollTop = codeArea.scrollHeight;
    }, durationSeconds * 1000);
  </script>
</body>
</html>
